spring.application.name=PA_Project
spring.datasource.url=jdbc:mysql://localhost:3306/pa_project
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect.format_sql=true
spring.jpa.show-sql=true



spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.file.name=src/main/java/org/example/pa_project/Logs/application.log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO

logging.level.org.xample.pa_project=INFO


springfox.documentation.swagger-ui.enabled=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

















