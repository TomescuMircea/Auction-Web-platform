<header typeof="WPHeader">
    <div id="header">
        <div id="header__img">
            <a href="/"><img src="/images/new_logo_white.svg" alt="image of the logo"></a>
        </div>

        <button id="header__menu-button" onclick="toggleDropdown()">

        <nav id="header__nav-bar">

            </form>
            <br>
            <br>
            <h1 property="headline">Forget password</h1>
            <form id="container__password-form" action="#" method="POST">
                <label for="pass-email">Email:</label>
                <input type="email" id="pass-email" name="pass-email" required>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</main>
